<h2 mat-dialog-title>{{getDialogMessageData?.title}}</h2>
<mat-dialog-content class="mat-typography">
    <ng-container>
        {{getDialogMessageData?.message}}
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end" class="d-flex justify-content-between">
  <button mat-button mat-dialog-close>{{getDialogMessageData?.cancelText}}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{getDialogMessageData?.okText}}</button>
</mat-dialog-actions>
