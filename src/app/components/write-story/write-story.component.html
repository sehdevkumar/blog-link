<div class="app-bg hp-100 wp-100 mt-50" style="padding: 25px 50px">
  <div class="row justify-content-end">
    <div class="offset-md-6"></div>
    <div class="col-md-2">
      <button class="publish-button" role="button">Publish</button>
    </div>
    <div class="offset-md-3"></div>
  </div>

  <div class="row justify-content-center">
    <div class="offset-md-2"></div>
    <div class="col-md-8">
      <mat-form-field [@inputAnimation]="inputState" [appearance]="'outline'">
        <mat-label>Story Title</mat-label>
        <input
          matInput
          [(ngModel)]="inputText"
          (focus)="onFocus()"
          (blur)="onBlur()"
        />
      </mat-form-field>
    </div>
    <div class="offset-md-2"></div>
  </div>

  <div class="row justify-content-center">
    <div class="offset-md-2"></div>
    <div class="col-md-8">
      <div class="d-flex flex-column">
        <img src="assets/images/edit_option.svg" style="width: fit-content" />
        <app-text-editor [isToolbarVisible]=""></app-text-editor>
      </div>
    </div>
    <div class="offset-md-2"></div>
  </div>
</div>
